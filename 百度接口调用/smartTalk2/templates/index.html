<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<audio  controls autoplay id="player" src="/static/audio.mp3"></audio>
<button onclick="start_reco()">开始录音</button>
<button  onclick="stop_reco()">发送消息</button>

</body>
<script src="/static/Recorder.js"></script>
<script type="text/javascript">
    var reco = null;
    var ws = new WebSocket("ws://127.0.0.1:5000/ws");
    ws.onmessage=function (data) {
        console.log(data.data);
        document.getElementById("player").src = "http://127.0.0.1:5000/get_audio/" + data.data;
    };
    var audio_context = new AudioContext();
    navigator.getUserMedia = (navigator.getUserMedia ||
        navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia ||
        navigator.msGetUserMedia);

    navigator.getUserMedia({audio: true}, create_stream, function (err) {
        console.log(err)
    });

    function create_stream(user_media) {
        var stream_input = audio_context.createMediaStreamSource(user_media);
        reco = new Recorder(stream_input);
    }

    function start_reco() {
        reco.record();
    }

    function stop_reco() {
        reco.stop();
        get_audio();
        reco.clear();
    }

     function get_audio() {
        reco.exportWAV(function (wav_file) {
          //wav_file 录音文件 Blob
            console.log(wav_file);
            ws.send(wav_file)
        })
    }

</script>
</html>
